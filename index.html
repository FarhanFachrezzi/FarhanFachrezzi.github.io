<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button type="button" class="btn btn-danger tombol-alert ">X</button>
    <div class="row">
      <div class="col-4 text-center">
        <div class="alert alert-danger alertcuy" role="alert">maksimal 20 kata</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col text-center mt-4">
          <h1 class="judul">ToDoList</h1>
        </div>
        <div class="row">
          <div class="col-md-10">
            <form class="forms">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="masukan disini" aria-label="Recipient's username" aria-describedby="button-addon2" />
              </div>
           
          </div>
          <div class="col-2">
            <!-- <button type="button" class="btn btn-danger buttonTambah" data-bs-toggle="modal" data-bs-target="#exampleModal">tambah</button> -->
            <input type="submit" value="add" class="btn btn-primary buttonTambah">
          </div>
        </form>
        </div>
        <!-- list group -->
        <div class="row">
          <div class="col-12 mt-4 list">
            <ul class="list-group text-start"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
